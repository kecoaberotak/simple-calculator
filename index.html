<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="hasil">0</section>

    <section class="operator">
      <span class="tambah">+</span>
      <span class="kurang">-</span>
      <span class="kali">ร</span>
      <span class="bagi">รท</span>
    </section>

    <section class="user-input">
      <section class="input">
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>0</p>
        <p>.</p>
        <p>C</p>
      </section>
  
      <section class="sama-dengan"><p>=</p></section>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
